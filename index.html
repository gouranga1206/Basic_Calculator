<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Basic Calculator</h1>

        <div class="calculatorBox">
            <input type="number" name="number_input" id="number_input">
            <div class="button_box">
                <div class="key_box">
                    <button type="button" id="numberBox">7</button>
                    <button type="button" id="numberBox">8</button>
                    <button type="button" id="numberBox">9</button>
                    <button type="button" id="numberBox">4</button>
                    <button type="button" id="numberBox">5</button>
                    <button type="button" id="numberBox">6</button>
                    <button type="button" id="numberBox">1</button>
                    <button type="button" id="numberBox">2</button>
                    <button type="button" id="numberBox">3</button>
                    <button type="button" id="numberBox">0</button>
                    <button type="button" id="numberBox">.</button>
                    <button type="button" id="numberBox">clr</button>
                </div>
                <div class="operator_box">
                    <button type ="button" id="operatorBox">+</button>
                    <button type ="button" id="operatorBox">-</button>
                    <button type ="button" id="operatorBox">*</button>
                    <button type ="button" id="operatorBox">/</button>
                    <button type ="button" id="operatorBox">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="scirpt.js"></script>
</body>
</html>
